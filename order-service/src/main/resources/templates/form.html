<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Order Form</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>
    <div class="container mt-5 w-50">
        <h2>Orders Form</h2>
        <hr>
        <form action="#" th:action="@{/orders/save}" th:object="${order}" method="post">
            <input type="hidden" th:field="${order.id}"/>

            <div class="mb-3" th:each="product, status : ${order.products}">
                <input type="text" th:field="${order.products[__${status.index}__]}" class="form-control" th:placeholder="'Product ' + ${status.index + 1}" th:errorclass="is-invalid"/>
                <div class="invalid-feedback" th:errors="${order.products[__${status.index}__]}"></div>
            </div>

            <button type="submit" class="my-3 btn btn-primary btn-dark">Submit</button>
            <a th:href="@{/orders/list}" class="btn btn-primary btn-dark">Back to Products List</a>
        </form>
    </div>
    </body>
</html>
